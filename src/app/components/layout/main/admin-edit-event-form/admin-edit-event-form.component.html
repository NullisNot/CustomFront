<div class="buttonsDiv">
  <button class="Event" (click)="openDialog()"><i class="fas fa-edit"></i></button>
  <div *ngIf="dialogOpen" class="dialog-overlay"></div>
  <div *ngIf="dialogOpen" class="dialog">
    <form (ngSubmit)="editEvent(eventForm)" #eventForm="ngForm" class="eventForm">
      <button class="close-button" (click)="closeDialog()" type="button"><i class="fas fa-times"></i></button>

      <div class="form">
        <label for="subject">Torneo</label>
        <input type="text" id="subject" [(ngModel)]="eventToEdit.subject" name="subject" required>

        <label for="teacher">Partido</label>
        <input type="text" id="teacher" [(ngModel)]="eventToEdit.teacher" name="teacher" required>

        <div class="time">
          <div>
            <label for="startsAt">Hora inicio:</label>
            <input type="time" id="startsAt" [(ngModel)]="eventToEdit.start" name="startsAt" required>
          </div>
          <div>
            <label for="finishesAt">Hora fin:</label>
            <input type="time" id="finishesAt" [(ngModel)]="eventToEdit.finish" name="finishesAt" required>
          </div>
        </div>

        <label for="building">Campo de juego</label>
        <input type="text" id="building" [(ngModel)]="eventToEdit.building" name="building" required>

        <label for="classroom">Local / Visitante</label>
        <input type="text" id="classroom" [(ngModel)]="eventToEdit.classroom" name="classroom" required>

        <label for="link">Link partido:</label>
        <input type="url" id="link" [(ngModel)]="eventToEdit.link" name="link">

        <label for="comments">Observaciones:</label>
        <textarea id="comments" [(ngModel)]="eventToEdit.comments" name="comments"></textarea>
      </div>

      <div class="formFooter">
        <div class="notification">
          <label for="notification"><i class="fas fa-bullhorn"></i></label>
          <input type="checkbox" id="notification" [(ngModel)]="notification" name="notification">
        </div>
        <button class="finish" type="submit">Confirmar cambios</button>
      </div>
    </form>
  </div>
  <button class="Event" (click)="deleteEvent()"><i class="fas fa-trash"></i>
  </button>
</div>
