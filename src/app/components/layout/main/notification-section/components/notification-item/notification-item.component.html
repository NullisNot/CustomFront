<div class="bubble">
        <div class="image">
                <i *ngIf="type == 'notification' else reminderImage" class="fa-solid fa-bullhorn"></i>
                
                <ng-template #reminderImage>   
                        <i class="fas fa-bell"></i>
                </ng-template>                  

        </div>
        
        <span class="title-notification"><strong>{{title}}</strong></span>
        <div class="description">
                <p *ngIf="subject"><strong>Event:</strong><span> {{subject}}</span></p>
                <p *ngIf="teacher"><strong>Responsible:</strong><span> {{teacher}}</span></p>
                <p *ngIf="place"><strong>Place:</strong><span> {{place}}</span></p>
                <p *ngIf="time"><strong>Time:</strong><span> {{time}}</span></p>
                <p *ngIf="link"><strong>Link:</strong><span> {{link}}</span></p>
                <p *ngIf="comments"><strong>Comments:</strong><span> {{comments}}</span></p>

        </div>
          
              

   
</div>
