<div class="login-container">
    <div class="toggler" [ngClass]="{ 'toggle-left': isUser, 'toggle-right': isAdmin }">
        <div class="login-form login-user">
            <h2>Jugadores</h2>
            <form (ngSubmit)="userLogin()" class="entry-button">
                <input type="text" placeholder="Inserte el codigo de equipo" [(ngModel)]="user.code" name="code" required>
                <button type="submit" class="button-login">Iniciar sesion</button>
            </form>
        </div>
        <div class="login-form login-admin">
            <h2>Administrador</h2>
            <form (ngSubmit)="adminLogin()" class="entry-button">
                <input type="text" placeholder="Administrador" [(ngModel)]="admin.adminname" name="adminAdminname" required>
                <input type="password" placeholder="ContraseÃ±a" [(ngModel)]="admin.password" name="adminPassword" required>
                <button type="submit" class="button-login">Iniciar sesion</button>
            </form>
        </div>
    </div>
    <div class="toggle-buttons">
        <button (click)="toggle('user')">Jugadores</button>
        <button (click)="toggle('admin')">Administrador</button>
    </div>
</div>
