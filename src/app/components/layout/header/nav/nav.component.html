      </button>
      <div *ngIf="showOptions" class="dropdown-menu">
        <ng-container>
          <a routerLink="/admin-create-events">
            Create events <i class="fas fa-calendar-plus"></i>
          </a>
          <a routerLink="/calendar">
            Calendar <i class="fas fa-calendar-alt"></i>
          </a>
          <a routerLink="/info">
            Information <i class="fas fa-info-circle"></i>
          </a>
          <a routerLink="/notification">
            Notifications <i class="fas fa-bell"></i>

        <a routerLink="/">
          <i class="fas fa-sign-out-alt"></i> Logout
